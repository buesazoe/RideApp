{% extends 'base.html' %}

{% block title %}Booking List{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Booking List</h2>
    
    <!-- Add a button to create a new booking -->
    <a href="{% url 'booking_create' %}" class="btn btn-primary mb-3">Create New Booking</a>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Customer</th>
          <th scope="col">Service</th>
          <th scope="col">Date</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody>
        {% for booking in bookings %}
          <tr>
            <th scope="row">{{ booking.id }}</th>
            <td>{{ booking.customer }}</td>
            <td>{{ booking.service }}</td>
            <td>{{ booking.date }}</td>
            <!-- Add more columns as needed -->
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
