{% extends 'base.html' %}

{% block title %}Confirm Delete Motorcycle{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Confirm Delete Motorcycle</h2>
    <p>Are you sure you want to delete this motorcycle?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete Motorcycle</button>
      <a href="{% url 'motorcycle_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
