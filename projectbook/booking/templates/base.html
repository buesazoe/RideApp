{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Booking Site{% endblock %}</title>
    <!-- Add your CSS and Bootstrap links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Navigation Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">Book Ride App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'customer_list' %}">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'service_list' %}">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'booking_list' %}">Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'model_list' %}">Motorcycles</a>
            </li>            
            <!-- Add more menu items as needed -->
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
{% include 'includes/footer.html' %}
</footer>

<!-- Add your JavaScript and Bootstrap scripts here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
