{% extends 'base.html' %}

{% block title %}Confirm Delete Booking{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Confirm Delete Booking</h2>
    <p>Are you sure you want to delete the booking with ID {{ booking.id }}?</p>
    
    <form method="post" action="{% url 'booking_delete' booking.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
