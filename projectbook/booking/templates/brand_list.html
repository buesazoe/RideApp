{% extends 'base.html' %}

{% block title %}Motorcycle Brands{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Motorcycle Brands</h2>
    <ul class="list-group">
      {% for brand in brands %}
        <li class="list-group-item">
          <a href="{% url 'model_list' brand_id=brand.id %}">{{ brand.name }}</a>
          <!-- Add more details about the brand if needed -->
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
