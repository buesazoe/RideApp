{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the customer "{{ customer }}"?</p>
    <form method="post" action="{% url 'customer_delete' customer.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
