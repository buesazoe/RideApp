{% extends 'base.html' %}

{% block title %}Booking Forms{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Create/Update Customer</h2>
    <form method="post" action="{% if customer %}{% url 'customer_update' customer.id %}{% else %}{% url 'customer_create' %}{% endif %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="container mt-4">
    <h2>Create/Update Service</h2>
    <form method="post" action="{% if service %}{% url 'service_update' service.id %}{% else %}{% url 'service_create' %}{% endif %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="container mt-4">
    <h2>Create/Update Booking</h2>
    <form method="post" action="{% if booking %}{% url 'booking_update' booking.id %}{% else %}{% url 'booking_create' %}{% endif %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
